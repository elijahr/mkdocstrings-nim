name: test

on:
  push:
    branches:
      - main
  pull_request:
  workflow_call:  # Allow other workflows to call this

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup asdf
        uses: asdf-vm/actions/setup@v4

      - name: Install asdf-nim plugin
        run: asdf plugin add nim

      - name: Install Nim
        run: |
          asdf install nim latest:2
          asdf set nim latest:2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install compiler modules
        run: nimble install compiler -y

      - name: Verify compiler modules
        run: |
          nim --version
          echo 'import compiler/ast; echo "compiler modules OK"' > /tmp/test.nim
          nim c -r /tmp/test.nim

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests
        run: pytest -v --tb=short
