name: test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache Nim
        id: cache-nim
        uses: actions/cache@v4
        with:
          path: ~/Nim
          key: nim-2.0.8-${{ runner.os }}

      - name: Build Nim from source
        if: steps.cache-nim.outputs.cache-hit != 'true'
        run: |
          cd ~
          git clone --depth 1 --branch v2.0.8 https://github.com/nim-lang/Nim.git
          cd Nim
          sh build_all.sh

      - name: Setup Nim PATH and config
        run: |
          echo "$HOME/Nim/bin" >> $GITHUB_PATH
          # Add compiler modules to Nim's search path
          echo "--path:\"$HOME/Nim\"" >> "$HOME/Nim/config/nim.cfg"

      - name: Verify Nim compiler modules
        run: |
          nim --version
          echo 'import compiler/ast; echo "compiler modules OK"' > /tmp/test.nim
          nim c -r /tmp/test.nim

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests
        run: pytest -v --tb=short
